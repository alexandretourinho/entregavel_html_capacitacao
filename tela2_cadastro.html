<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tela2_cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <!-- Ideal = Usar zoom 100% no navegador -->
    <div id="tela_cheia">

        <header>
            <div class="container" id="parte_de_cima">
                <img src="img/cinza.png" alt="Cinza em cima">
            </div>
        </header>

        <section>
            <div id="fundo_azul">
            </div>
            <div id="cadastre_se">
                <h1>Cadastre-se</h1>
            </div>
            <div id="botao">
                <button class="button_cadastrar">CADASTRAR</button>
            </div>
            <div id="entrar" class="container">
                <p>JÃ¡ tem uma conta? <a href="tela2_cadastro.html">Entrar</a></p>
            </div>
            <div id="termos">
                <p>Li e concordo com os <a href="tela2_cadastro.html">Termos de Uso</a></p>
            </div>
            <label class="marcador">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <div id="formulario">
                    <label for="nome"><b>Nome</b></label>
                    <input type="text" placeholder="Nome" name="nome" required>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Email" name="email" required>
                    <label for="password"><b>Senha</b></label>
                    <input type="password" placeholder="Senha" name="senha" required>
            </div>
        </section>

        <footer>
            <div class="container" id="parte_de_baixo">
                <img src="img/cinza.png" alt="Cinza em baixo">
            </div>
        </footer>
        
    </div>
</body>
</html>
