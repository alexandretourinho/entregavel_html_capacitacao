<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tela3_filmes.css">
    <title>Filmes</title>
</head>
<body>
    <!-- Ideal = Usar zoom 100% no navegador -->
    <div id="tela_cheia">

        <header>
            <div class="container" id="parte_de_cima">
                <img src="img/cinza.png" alt="Cinza em cima">
            </div>
        </header>

        <section>
            <div id="imejr">
                <img src="img/imejr.png" alt="IME jr">
            </div>
            <div id="texto">
                <p>Escolha um dos seus filmes favoritos</p>
            </div>
            <div id="titulo">
                <h1>Filmes</h1>
            </div>
            <div id="filme1" class="filme">
                <a href="#" class="fill-div"></a>
                <div id="nome_filme1">
                    <p>Whiplash</p>
                </div>
                <div id="img_filme1">
                    <img src="img/whiplash.jpg" alt="Whiplash">
                </div>
            </div>

            <div id="filme2" class="filme">
                    <a href="#" class="fill-div"></a>
                    <div id="nome_filme2">
                        <p>O Lobo de Wall Street</p>
                    </div>
                    <div id="img_filme2">
                        <img src="img/olobodewallstreet.jpg" alt="O Lobo de Wall Street">
                    </div>
            </div>

            <div id="filme3" class="filme">
                    <a href="#" class="fill-div"></a>
                    <div id="nome_filme3">
                        <p>Clube da Luta</p>
                    </div>
                    <div id="img_filme3">
                        <img src="img/clubedaluta.jpg" alt="Clube da Luta">
                    </div>
            </div>
        </section>

        <footer>
            <div class="container" id="parte_de_baixo">
                <img src="img/cinza.png" alt="Cinza em baixo">
            </div>
        </footer>
        
    </div>
</body>
</html>
